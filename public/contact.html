<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Visnec Nexus</title>
  <meta name="description" content="Get in touch with the Visnec Nexus team." />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <div class="max-w-[90%] md:max-w-xl mx-auto py-10 md:py-16">
    <h1 class="text-2xl md:text-4xl font-bold mb-6 text-center">Contact Us</h1>

    <p class="mb-6 text-center text-sm md:text-base">
      Weâ€™d love to hear from you. Please reach out with questions, feedback, or support needs.
    </p>

    <form class="space-y-4 text-sm md:text-base">
      <div>
        <label class="block mb-1 font-medium">Name</label>
        <input type="text" class="w-full border border-gray-300 px-4 py-2 rounded" placeholder="Your name" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" class="w-full border border-gray-300 px-4 py-2 rounded" placeholder="you@example.com" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Message</label>
        <textarea class="w-full border border-gray-300 px-4 py-2 rounded" rows="4" placeholder="Write your message here..."></textarea>
      </div>
      <div>
        <button type="submit" class="w-full bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
          Send Message
        </button>
      </div>
    </form>

    <p class="text-sm text-gray-500 mt-6 text-center">
      Or email us at <a href="mailto:support@visnec.ai" class="text-blue-500 underline">support@visnec.ai</a>
    </p>
  </div>
</body>
</html>
