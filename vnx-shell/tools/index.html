<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VNX Tools</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">VNX Tools</h1>
    <input type="text" placeholder="Search tools..." class="px-4 py-2 border rounded-md shadow-sm w-64" />
  </header>

  <!-- Categories -->
  <nav class="px-6 py-4 space-x-3">
    <button class="text-sm px-3 py-1 bg-blue-100 text-blue-700 rounded-full">#AI</button>
    <button class="text-sm px-3 py-1 bg-blue-100 text-blue-700 rounded-full">#Networking</button>
    <button class="text-sm px-3 py-1 bg-blue-100 text-blue-700 rounded-full">#DevTools</button>
    <button class="text-sm px-3 py-1 bg-blue-100 text-blue-700 rounded-full">#Security</button>
  </nav>

  <!-- Tools Grid -->
  <main class="px-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <!-- Tool Card -->
    <div class="bg-white rounded-xl shadow hover:shadow-md p-4 cursor-pointer transition" onclick="openModal('Tool Name', 'Short description of the tool goes here.')">
      <h2 class="text-lg font-semibold text-blue-700">Tool Name</h2>
      <p class="text-sm text-gray-600 mt-1">Short description of the tool...</p>
    </div>
    <!-- Repeat tool cards as needed -->
  </main>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
      <h3 id="modalTitle" class="text-xl font-bold text-blue-700"></h3>
      <p id="modalDescription" class="mt-2 text-gray-700"></p>
      <button onclick="closeModal()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded">Close</button>
    </div>
  </div>

  <script>
    function openModal(title, description) {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalDescription').textContent = description;
      document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }
  </script>
</body>
</html>
