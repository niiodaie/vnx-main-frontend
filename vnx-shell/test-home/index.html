
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VNX Nexus - Digital Innovation Hub</title>
  <meta name="description" content="VNX Nexus - A global digital innovation hub featuring AI tools, platforms, and resources for creators and innovators worldwide.">
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body class="bg-white text-white">
  <div id="root"></div>
  <script type="text/javascript">
    const { createElement } = React;
    const { createRoot } = ReactDOM;

    const pillars = [
      { id: 'tools', icon: '🛠️', title: 'Tools', description: 'Handy utilities that solve real-world problems', url: 'https://vnx-shell-tools.vercel.app', gradient: 'from-blue-500 to-cyan-500' },
      { id: 'platforms', icon: '🧩', title: 'Platforms', description: 'Interactive launchpads and service layers', url: 'https://vnx-shell-platforms.vercel.app', gradient: 'from-green-500 to-emerald-500' },
      { id: 'directories', icon: '📚', title: 'Directories', description: 'Discover niche resources by category', url: 'https://vnx-shell-directories.vercel.app', gradient: 'from-purple-500 to-violet-500' },
      { id: 'resources', icon: '🗂️', title: 'Resources', description: 'Templates, guides, and downloadable kits', url: 'https://vnx-shell-resources.vercel.app', gradient: 'from-orange-500 to-red-500' },
      { id: 'community', icon: '🧑‍🤝‍🧑', title: 'Community', description: 'Peer collaboration and feedback forums', url: 'https://vnx-shell-community.vercel.app', gradient: 'from-pink-500 to-rose-500' },
      { id: 'marketplace', icon: '🛒', title: 'Marketplace', description: 'Digital products, services, and SaaS tools', url: 'https://vnx-shell-marketplace.vercel.app', gradient: 'from-indigo-500 to-blue-500' },
      { id: 'insights', icon: '📈', title: 'Insights', description: 'Trends, forecasts, and business analytics', url: 'https://vnx-shell-insights.vercel.app', gradient: 'from-teal-500 to-cyan-500' },
      { id: 'experiences', icon: '✨', title: 'Experiences', description: 'Immersive digital journeys and exploration', url: 'https://vnx-shell-experiences.vercel.app', gradient: 'from-yellow-500 to-amber-500' },
      { id: 'trends', icon: '📊', title: 'Trends', description: 'Real-time market intelligence and emerging patterns', url: 'https://vnx-shell-trends.vercel.app', gradient: 'from-violet-500 to-purple-500' },
      { id: 'ventures', icon: '🚀', title: 'Ventures', description: 'Million-dollar startup opportunities and investments', url: 'https://vnx-shell-ventures.vercel.app', gradient: 'from-rose-500 to-pink-500' }
    ];

    function App() {
      return createElement(React.Fragment, {},
        createElement('section', { className: 'relative min-h-screen px-4 py-20 flex flex-col justify-center items-center text-center bg-[url(/tech-bg.svg)] bg-cover bg-center' },
          createElement('div', { className: 'max-w-4xl mx-auto' },
            createElement('h1', { className: 'text-5xl md:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-pink-500 mb-6' }, 'The Future of Digital Innovation'),
            createElement('p', { className: 'text-lg md:text-xl text-white/80 mb-10 max-w-2xl mx-auto' }, 'Unlock the power of AI-driven tools, cutting-edge platforms, and immersive experiences. Join 50,000+ innovators shaping tomorrow's digital landscape.'),
            createElement('div', { className: 'flex flex-wrap justify-center gap-4' },
              createElement('a', { href: 'https://vnx-shell-tools.vercel.app', className: 'bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded shadow text-sm' }, '≡ Explore Tools'),
              createElement('a', { href: 'https://vnx-shell-platforms.vercel.app', className: 'bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-6 rounded shadow text-sm' }, '⚙ Visit Platforms'),
              createElement('a', { href: 'https://vnx-shell-experiences.vercel.app', className: 'bg-pink-600 hover:bg-pink-700 text-white font-semibold py-2 px-6 rounded shadow text-sm' }, '✦ Discover Experiences')
            )
          )
        ),
        createElement('section', { className: 'bg-white shadow-xl rounded-xl p-8 mt-12 text-gray-900' },
          createElement('h2', { className: 'text-4xl font-bold text-center mb-3' }, '🌐 VNX Pillars'),
          createElement('p', { className: 'text-center text-gray-600 mb-6' }, 'Explore the core pillars of Visnec Nexus:'),
          createElement('div', { className: 'flex flex-wrap justify-center gap-4 mb-6' },
            pillars.map(pillar =>
              createElement('a', {
                key: pillar.id,
                href: pillar.url,
                target: '_blank',
                className: 'flex items-center gap-2 px-4 py-2 text-sm font-medium text-blue-700 hover:underline'
              }, `${pillar.icon} ${pillar.title}`)
            )
          )
        ),
        createElement('section', { className: 'bg-blue-50 py-12 rounded-xl shadow-inner px-6 text-gray-900' },
          createElement('div', { className: 'text-center mb-10' },
            createElement('h3', { className: 'text-3xl font-bold text-blue-800 mb-2' }, '🔷 Explore Our Pillars'),
            createElement('p', { className: 'text-gray-600 max-w-2xl mx-auto' }, 'Ten comprehensive categories designed to accelerate your digital journey and unlock new possibilities.')
          ),
          createElement('div', { className: 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6' },
            pillars.map(pillar =>
              createElement('a', {
                key: pillar.id,
                href: pillar.url,
                target: '_blank',
                className: 'bg-white rounded-xl p-6 shadow-md border-t-4 border-blue-300 hover:shadow-lg transition-all duration-300 no-underline hover:no-underline block'
              },
                createElement('h4', { className: 'text-xl font-semibold mb-2 text-gray-800' }, `${pillar.icon} ${pillar.title}`),
                createElement('p', { className: 'text-sm text-gray-600 mb-4' }, pillar.description),
                createElement('span', {
                  className: `inline-block px-4 py-2 bg-gradient-to-r ${pillar.gradient} text-white rounded-lg font-medium hover:shadow-lg transition-all duration-300 text-center`
                }, 'Learn More')
              )
            )
          )
        )
      );
    }

    const root = document.getElementById("root");
    createRoot(root).render(createElement(App));
  </script>
</body>
</html>
