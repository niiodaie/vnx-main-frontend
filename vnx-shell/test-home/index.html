<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VNX Nexus - Digital Innovation Hub</title>
    <meta name="description" content="VNX Nexus - A global digital innovation hub featuring AI tools, platforms, and resources for creators and innovators worldwide.">
    <meta property="og:title" content="VNX Nexus - Digital Innovation Hub">
    <meta property="og:description" content="Explore AI tools, platforms, and resources at Visnec Nexus.">
    <meta property="og:image" content="/vnx-logo.jpg">
    <meta property="og:url" content="https://visnec.ai">
    <meta name="twitter:card" content="summary_large_image">
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <style>
      .fade-in {
        animation: fadeIn 1.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body class="bg-white text-white">
    <div id="root"></div>

    <script>
      const { createElement } = React;
      const { createRoot } = ReactDOM;

      const pillars = [
        { id: 'tools', icon: '🛠️', title: 'Tools', description: 'Handy utilities that solve real-world problems', url: 'https://tools.visnec.ai', color: 'from-indigo-500 via-indigo-600 to-indigo-700' },
        { id: 'platforms', icon: '🧩', title: 'Platforms', description: 'Interactive launchpads and service layers', url: 'https://platforms.visnec.ai', color: 'from-blue-500 via-blue-600 to-blue-700' },
        { id: 'directories', icon: '📚', title: 'Directories', description: 'Discover niche resources by category', url: 'https://directories.visnec.ai', color: 'from-teal-500 via-teal-600 to-teal-700' },
        { id: 'resources', icon: '🗂️', title: 'Resources', description: 'Templates, guides, and downloadable kits', url: 'https://resources.visnec.ai', color: 'from-green-500 via-green-600 to-green-700' },
        { id: 'community', icon: '🧑‍🤝‍🧑', title: 'Community', description: 'Peer collaboration and feedback forums', url: 'https://community.visnec.ai', color: 'from-yellow-500 via-yellow-600 to-yellow-700' },
        { id: 'marketplace', icon: '🛒', title: 'Marketplace', description: 'Digital products, services, and SaaS tools', url: 'https://marketplace.visnec.ai', color: 'from-red-500 via-red-600 to-red-700' },
        { id: 'insights', icon: '📈', title: 'Insights', description: 'Trends, forecasts, and business analytics', url: 'https://insights.visnec.ai', color: 'from-pink-500 via-pink-600 to-pink-700' },
        { id: 'experiences', icon: '✨', title: 'Experiences', description: 'Immersive digital journeys and exploration', url: 'https://experiences.visnec.ai', color: 'from-purple-500 via-purple-600 to-purple-700' },
        { id: 'trends', icon: '📊', title: 'Trends', description: 'Real-time market intelligence and emerging patterns', url: 'https://trends.visnec.ai', color: 'from-rose-500 via-rose-600 to-rose-700' },
        { id: 'ventures', icon: '🚀', title: 'Ventures', description: 'Million-dollar startup opportunities and investments', url: 'https://ventures.visnec.ai', color: 'from-orange-500 via-orange-600 to-orange-700' }
      ];

      const App = () => (
        createElement(React.Fragment, {},

          createElement('section', { className: 'min-h-screen flex flex-col items-center justify-center text-center px-4 text-white bg-gradient-to-br from-sky-900 via-indigo-900 to-purple-900' },
            createElement('img', { src: 'vnx-logo.jpg', alt: 'VNX Logo', className: 'h-14 md:h-20 mb-3' }),
            createElement('h1', { className: 'text-4xl md:text-6xl font-bold bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-transparent bg-clip-text mb-2 fade-in' }, 'Visnec Nexus'),
            createElement('p', { className: 'text-sm md:text-lg text-white/70 mb-1 fade-in' }, 'A Visnec Global Company'),
            createElement('p', { className: 'text-lg md:text-xl text-white/80 max-w-2xl mb-6 fade-in' }, 'Unlock the power of AI-driven tools, cutting-edge platforms, and immersive experiences. Join 50,000+ innovators shaping tomorrow\'s digital landscape.'),
            createElement('div', { className: 'flex flex-wrap gap-4 fade-in' },
              createElement('a', { href: 'https://tools.visnec.ai', className: 'bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded shadow transition duration-200' }, 'Explore Tools'),
              createElement('a', { href: 'https://platforms.visnec.ai', className: 'bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-6 rounded shadow transition duration-200' }, 'Visit Platforms'),
              createElement('a', { href: 'https://experiences.visnec.ai', className: 'bg-pink-600 hover:bg-pink-700 text-white font-semibold py-2 px-6 rounded shadow transition duration-200' }, 'Discover Experiences')
            )
          ),

          createElement('section', { className: 'bg-white shadow-xl rounded-xl p-8 mt-12 text-gray-900' },
            createElement('h2', { className: 'text-4xl font-bold text-center mb-3' }, '🌐 VNX Pillars'),
            createElement('p', { className: 'text-center text-gray-600 mb-6' }, 'Explore the core pillars of Visnec Nexus:'),
            createElement('div', { className: 'grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6' },
              pillars.map(pillar =>
                createElement('a', {
                  key: pillar.id,
                  href: pillar.url,
                  target: '_blank',
                  className: `rounded-xl p-6 shadow-md hover:shadow-lg hover:scale-[1.01] transition duration-300 bg-gradient-to-br ${pillar.color} text-white flex flex-col items-start gap-2`
                },
                  createElement('div', { className: 'text-2xl' }, pillar.icon),
                  createElement('h3', { className: 'text-lg font-bold' }, pillar.title),
                  createElement('p', { className: 'text-sm opacity-90' }, pillar.description)
                )
              )
            )
          ),

          createElement('footer', { className: 'bg-gray-900 text-white py-6 mt-12 text-center' },
            createElement('p', { className: 'text-sm text-gray-400' }, 'Visnec Nexus – A Visnec Global Company'),
            createElement('a', { href: 'https://visnec.com', target: '_blank', className: 'text-sm text-blue-400 hover:underline' }, 'Powered by Visnec Global')
          )
        )
      );

      createRoot(document.getElementById('root')).render(createElement(App));
    </script>
  </body>
</html>
